  <script>
    
var urlParams = new URLSearchParams(window.location.search);
var type;
type = urlParams.get('type');

if(type == "100sns"){
  var SNS = localStorage.getItem("SNS")
  localStorage.setItem("SNS",parseInt(SNS)+100)
}
if(type == "1000sns"){
  var SNS = localStorage.getItem("SNS")
  localStorage.setItem("SNS",parseInt(SNS)+1000)
}
if(type == "10000sns"){
  var SNS = localStorage.getItem("SNS")
  localStorage.setItem("SNS",parseInt(SNS)+10000)
}
//type=10000sns


  </script>
